<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Club List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Find Running Events</h1>
        <p class="lead fw-normal text-muted mb-0">Find runnig events near you</p>
      </div>

      <div class="row gx-7">

        <div th:each=" event : ${events}"   class="col-lg-6 mb-2">
          <div class="position-relative mb-3">
            <img class="card-img-top" th:src="${event.photoUrl}" alt="..." />
            <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark " href="#!"></a>
          </div>
          <a class="btn btn-primary" th:href="@{/event/{eventId}(eventId=${event.id})}">View</a>
            <div th:if="${user.id} == ${event.club.createdBy.id}">

            <a class="btn btn-primary"th:href="@{/event/{eventId}/edit(eventId=${event.id})}">Edit</a>
            </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
