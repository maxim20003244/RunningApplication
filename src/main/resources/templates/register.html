<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <style>
      .main {
        padding: 0px 10px;
      }

      @media screen and (max-width: 450px) {
        .login-form{
          margin-top: 10%;
        }
        .register-form{
          margin-top: 10%;
        }
      }
      @media screen and (min-width: 768px){
        .main{
          margin-left: 30%;
        }

        .sidenav{
          width: 40%;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
        }
      }
    </style>
    <div class="main">
      <div th:if="${param.fail} "class="alert alert-success">
        Username or email already exist!
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <div class="form-group">
              <label>Username</label>
              <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      th:field="*{userName}">
            </div>
            <p th:if="${#fields.hasErrors('userName')}" class="text-danger"></p>
            <div class="form-group">
              <label>Email</label>
              <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      th:field="*{email}">
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger "></p>
            <div class="form-group mb-3">
              <label>Password</label>
              <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      th:field="*{password}">
            </div>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger "></p>
            <button th:href="@{/login}" type="submit" class="btn btn-primary">Login here.</button>
            <button th:href="@{/register}" type="submit" class="btn btn-primary ">Register</button>
          </form>

        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
